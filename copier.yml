_min_copier_version: "9.0.0"

# Questions to ask the user
project_name:
  type: str
  help: What is your project name?
  validator: >-
    {% if not project_name %}
    Please provide a project name.
    {% endif %}

project_description:
  type: str
  help: Short description of the project
  default: "A Python project."

author_given_name:
  type: str
  help: Your given name (first name)

author_family_name:
  type: str
  help: Your family name (last name)

contact_email:
  type: str
  help: Contact email for security/license issues

repository_url:
  type: str
  help: URL of the git repository (with or without .git suffix)
  default: "https://github.com/username/repo"

copyright_holder:
  type: str
  help: Name of the copyright holder
  default: "{{ author_given_name }} {{ author_family_name }}"

copyright_year:
  type: str
  help: Copyright year
  default: "{{ '%Y' | strftime }}"

version:
  type: str
  help: Initial version
  default: "0.1.0"

license:
  type: str
  help: Choose a license
  choices:
    - MIT
    - Apache-2.0
    - GPL-3.0
    - BSD-3-Clause
    - MPL-2.0
    - Unlicense
    - ARL-1.1
  default: MIT

# File exclusions
_exclude:
  - "copier.yml"
  - ".git"
  - "/README.md"

# Tasks to run after generation
_tasks:
  - "uv run --no-project python scripts/copier_post_gen.py || python3 scripts/copier_post_gen.py || python scripts/copier_post_gen.py"
  - ["rm", "-rf", "scripts"]
  - ["mv", "project", "{{ project_name | replace('-', '_') }}"]
  - ["mv", "{{ project_name | replace('-', '_') }}/README.md", "README.md"]
